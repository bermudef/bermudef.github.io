---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="post-tags">
    {% if page.tags %}
      <p>Tags: 
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
      </p>
    {% endif %}
  </div>

  {% include disqus.html %}
</article>
